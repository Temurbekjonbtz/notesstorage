{%  extends 'base.html' %}
{% load static %}

{% block content %}

<div id="content" style="display:flex;">
    <ul>
{% for obj in notes %}

<li>
 
<div class="card m-1" style="width:18rem;border:3px solid black;border-radius:10px;padding:5px;">
    <div class="w-100" style="border:1px  solid black;">
        <img class="w-100  h-100" src='{% static  "images/"|add:obj.css_class %}' width="100%" height="100%"/> 
    </div>
    <div class="card-body">
       <h5>{{obj.title}}</h5>
      <p class="card-text">{{obj.text|linebreaks|truncatewords:2 }}</p>

      <div class="row">
        <div class="col">
         
        </div>
       <div class="col">
        <a href="{% url 'item:item_page' id=obj.id %}"  class="btn btn-primary " >View item</a>
       </div>
      </div>

     
    
    </div>
  </div>
</li>
{% endfor %}
</ul>
</div>

<script  src='{% static "js/infinite-scroller.js" %}' ></script>

<script type="text/javascript"> 
  $("#content").infiniteScroller({
    scrollOnMouseOver:true,

  direction:"left" ,// or "right"
  resetOnMouseOut:true,
  speed: 5,


});

</script> 

 {%  endblock %}
